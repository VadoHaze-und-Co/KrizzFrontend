<div (click)="dataService.clickForeground()" class="outer-container">
  <div class="close-button"><span (click)="close()" class="material-icons" style="font-size: 24px; cursor: pointer">close</span>
  </div>
  <div class="head-line">Neue Qualifikation</div>
  <div class="text-field"><input [(ngModel)]="qualification" class="input" placeholder="Qualifikation" type="text">
  </div>
  <div class="add-button">
    <div (click)="submit()" class="add-button-text">Erstellen</div>
  </div>
</div>
