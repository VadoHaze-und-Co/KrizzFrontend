<div (click)="dataService.clickForeground()" class="qualification-list">
  <div class="close-button"><span (click)="close()" class="material-icons" style="font-size: 24px; cursor: pointer">close</span>
  </div>
  <div class="head-line">
    <input [(ngModel)]="qualification" class="input" placeholder="Neue Qualifikation" type="text">
    <div (click)="add()" class="add-button">
      <div style="cursor: pointer">+</div>
    </div>
  </div>
  <div class="separator">
    <div class="separator-line"></div>
  </div>
  <div class="outer-list">
    <div class="inner-list">
      <table>
        <tr *ngFor="let qualification of dataService.qualifications" class="list-row">
          <ng-container *ngIf="qualificationEdit?.id == qualification.id; then editing else fixName"/>

          <ng-template #editing> <!-- EDITING -->
            <td colspan="130px">
              <div style="width: 130px">
                <input [(ngModel)]="qualificationEdit!.skill" class="edit-input" type="text">
              </div>
            </td>
            <td colspan="20px">
              <div style="width: 20px;">
                <span (click)="save()" class="material-icons" style="font-size: 16px; cursor: pointer">save</span>
              </div>
            </td>
          </ng-template>

          <ng-template #fixName> <!-- FIX -->
            <td colspan="130px">
              <div style="width: 130px">
                <div>{{ qualification.skill }}</div>
              </div>
            </td>
            <td colspan="20px">
              <div style="width: 20px;">
                <span (click)="edit(qualification)" class="material-icons"
                      style="font-size: 16px; cursor: pointer">edit</span>
              </div>
            </td>
          </ng-template>

          <td colspan="20px" style="; width: 20px;">
            <div style="width: 20px;">
              <span (click)="delete(qualification)" class="material-icons"
                    style="font-size: 16px; cursor: pointer; color: red">delete</span>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
