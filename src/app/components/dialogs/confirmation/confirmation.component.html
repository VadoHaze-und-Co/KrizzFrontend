<div (click)="dataService.clickForeground()" [style.height]="hasInfo() ? '85px' : '69px'" class="outer-container">
  <div class="head-line">{{ dataService.confirmationConfirm?.title }}</div>
  <div *ngIf="hasInfo()" class="info-text">{{ dataService.confirmationConfirm?.info }}</div>
  <div class="buttons">
    <div class="button" style="margin-right: 20px">
      <div (click)="submit(false)" class="button-text">Nein</div>
    </div>
    <div class="button">
      <div (click)="submit(true)" class="button-text">Ja</div>
    </div>
  </div>
</div>
