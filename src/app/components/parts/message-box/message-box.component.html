<ng-container *ngFor="let message of DataService.messageBoxes">
  <div class="space"></div>
  <div [style.width]="dataService.screenWidth + 'px'">
    <div class="message-box" [style.border]="message.color + 'aa solid 2px'"
         [style.background-color]="message.color + '77'" [style.width]="dataService.screenWidth - 60 + 'px'">
      {{message.message}}
    </div>
  </div>
</ng-container>
