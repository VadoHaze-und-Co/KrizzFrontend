<div *ngIf="big; then bigBall else smallBall"></div>
<ng-template #bigBall><span class="dot big"><div class="text font mid-mid text-big">{{ initials() }}</div></span></ng-template>
<ng-template #smallBall><span class="dot small"><div class="text font mid-mid text-small">{{ initials() }}</div></span></ng-template>
