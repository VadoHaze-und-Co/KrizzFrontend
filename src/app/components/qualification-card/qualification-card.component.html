<div class="outer-container">
  <div class="head-line">
    <div class="title" style="float: left">Qualifikationen</div>
    <div class="title add-button" style="float: right">+</div>
  </div>
  <div class="qualification-list">
    <div class="inner-list">
      <div class="qualification" *ngFor="let qualification of restService.qualifications$ | async">
        <input type="checkbox" class="selectButton" *ngIf="selectable">{{qualification.skill}}
      </div>
    </div>
  </div>
</div>
