<div class="outerEmployeeContainer">
  <div [style.width]="getGoodWidth() + 'px'" class="innerEmployeeContainer">
    <ng-container *ngFor="let employee of employees">
      <app-employee-card [employee]="employee" (click)="click(employee)"></app-employee-card>
    </ng-container>
  </div>
</div>
<app-default-popup *ngIf="selectedEmployee" [employeeData]="selectedEmployee" (closeForm)="closeEmployeeForm()" class="default-popup"></app-default-popup>
