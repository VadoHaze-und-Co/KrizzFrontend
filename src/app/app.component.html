<div style="width: 100%; height: 100%">
  <app-employee-list class="employee-list" [style.height]="(window.innerHeight - 130) + 'px'"></app-employee-list>
  <div class="search-bar" style=""></div> <!-- SEARCH -->
  <div class="nav-bar">
    <button (click)="dataService.dialogs.push(QualificationListComponent)">
      list
    </button>
    <button (click)="dataService.dialogs.push(EmployeeFormComponent)" style="float: right; position: relative">
      add
    </button>
  </div> <!-- NAVBAR -->

  <ng-container *ngIf="dataService.dialogToRender() !== undefined">
    <ng-container *ngComponentOutlet="dataService.dialogToRender()!"></ng-container>
  </ng-container>
</div>
